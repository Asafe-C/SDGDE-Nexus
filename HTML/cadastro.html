<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="/CSS/cadastro.css">
    <title>Cadastro</title>
</head>

<body>
    <div class="container">
        <div class="caixa">
            <h1>Cadastro</h1>
            <hr>
            <form>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="nome" class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="nascimento" class="form-label">Data de Nascimento</label>
                        <input type="date" class="form-control" id="nascimento">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="cpf" class="form-label">CPF</label>
                        <input type="text" class="form-control" id="cpf" placeholder="Digite seu CPF">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Digite seu email">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="role" class="form-label">Função</label>
                        <select class="form-select" id="role" onchange="showOrganizerFields()">
                            <option value="participante">Participante</option>
                            <option value="organizador">Organizador</option>
                        </select>
                    </div>

                    <!-- Campos adicionais para organizadores -->
                    <div id="organizer-fields" style="display: none;">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="company" class="form-label">Empresa</label>
                                <input type="text" class="form-control" id="company" placeholder="Nome da empresa">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="contact" class="form-label">Telefone de Contato</label>
                                <input type="tel" class="form-control" id="contact" placeholder="Telefone para contato">
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
        </div>
    </div>
    </div>

    <script>
        function showOrganizerFields() {
            var role = document.getElementById('role').value;
            var organizerFields = document.getElementById('organizer-fields');
            if (role === 'organizador') {
                organizerFields.style.display = 'block';
            } else {
                organizerFields.style.display = 'none';
            }
        }
    </script>
</body>

</html>
