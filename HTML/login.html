<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="/CSS/login.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="caixa">
            <h1 class="display-6">Seja Bem-Vindo!</h1>
            <hr style="margin-bottom: -2vh;">
            <form id="loginForm">
                <div class="form-floating mb-4">
                    <input type="email" class="form-control" id="emailInput" placeholder="Email" required>
                    <label for="emailInput">Email</label>
                </div>
                <div class="form-floating mb-4">
                    <input type="password" class="form-control" id="passwordInput" placeholder="Senha" required>
                    <label for="passwordInput">Senha</label>
                </div>
                <button type="button" class="btn btn-primary" onclick="logar()">Entrar</button>
            </form>
            <hr/>
            <a class="btn btn-primary mb-4" href="/HTML/cadastro.html">Cadastre-se</a>
        </div>
    </div>
    <script src="/JS/login.js"></script>
</body>
</html>
