<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/CSS/mainpage.css">
  <link rel="stylesheet" href="/CSS/style.css">
  <title>Sistema de Gerenciamento de Eventos</title>
</head>

<body>
  <nav class="seção">
    <img src="/IMAGES/logo.png" alt="" class="logo">
    <ul class="nav nav-pills">
      <li class="nav-item opcOrganizador">
        <a class="nav-link" style="cursor: pointer;" data-bs-toggle="modal" data-bs-target="#CriarEvento">Criar Novo
          Evento</a>
      </li>
      <li class="nav-item opcUser">
        <a class="nav-link" href="#">Suas Inscrições</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="cadastro.html" id="criarConta">Crie Sua Conta</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="login.html">Login</a>
      </li>
      <li class="nav-item">
        <a style="background-color: #0EAD69;" class="nav-link active" aria-current="page" href="#">Contate-nos</a>
      </li>
    </ul>
  </nav>
  <p class="h1">A MAIS SIMPLES E PODEROSA FORMA DE GERENCIAMENTO DE EVENTOS</p>
  <main>
    <div class="tbFiltro">
      <div class="filtro">
        <h2>FILTROS</h2>
        <div class="filtros">
          <button class="filtro-btn">Todos</button>
          <button class="filtro-btn">Música</button>
          <button class="filtro-btn">Tecnologia</button>
          <button class="filtro-btn">Livro</button>
          <button class="filtro-btn">Moda</button>
          <button class="filtro-btn">Games</button>
          <button class="filtro-btn">Workshops</button>
          <button class="filtro-btn">Cinema</button>
        </div>
      </div>
    </div>
    <br>
    <br>
    <br>
    <div class="container text-center">
      <h2>EVENTOS NA SUA ÁREA</h2>
      <div class="row row-cols-3 row-cols-md-3 g-5">
        
      </div>
    </div>
        <!-- Modal -->
        <div class="modal fade" id="CriarEvento" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Novo Evento</h1> <!-- Nome do Modal -->
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body"> <!-- Formulário para Novo Evento -->
                  <form>
                    <div class="row">
                      <div class="col-md-6 mb-3">
                        <label for="inicio" class="form-label">Data de Início</label>
                        <input type="date" class="form-control" id="inicio">
                      </div>
                      <div class="col-md-6 mb-3">
                        <label for="fim" class="form-label">Data de Finalização</label>
                        <input type="date" class="form-control" id="fim">
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6 mb-3">
                        <label for="regiao" class="form-label">Região</label>
                        <select class="form-select" id="regiao"> <!--Para avisar eventos na região -->
                          <option value="" disabled selected>Selecionar região</option>
                          <option value="AC">Acre</option>
                          <option value="AL">Alagoas</option>
                          <option value="AP">Amapá</option>
                          <option value="AM">Amazonas</option>
                          <option value="BA">Bahia</option>
                          <option value="CE">Ceará</option>
                          <option value="DF">Distrito Federal</option>
                          <option value="ES">Espírito Santo</option>
                          <option value="GO">Goiás</option>
                          <option value="MA">Maranhão</option>
                          <option value="MT">Mato Grosso</option>
                          <option value="MS">Mato Grosso do Sul</option>
                          <option value="MG">Minas Gerais</option>
                          <option value="PA">Pará</option>
                          <option value="PB">Paraíba</option>
                          <option value="PR">Paraná</option>
                          <option value="PE">Pernambuco</option>
                          <option value="PI">Piauí</option>
                          <option value="RJ">Rio de Janeiro</option>
                          <option value="RN">Rio Grande do Norte</option>
                          <option value="RS">Rio Grande do Sul</option>
                          <option value="RO">Rondônia</option>
                          <option value="RR">Roraima</option>
                          <option value="SC">Santa Catarina</option>
                          <option value="SP">São Paulo</option>
                          <option value="SE">Sergipe</option>
                          <option value="TO">Tocantins</option>
                        </select>
                      </div>
                      <div class="col-md-6 mb-3">
                        <label for="bannerEV" class="form-label">Banner</label>
                        <input type="file" class="form-control" id="bannerEV">
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12 mb-3">
                        <label for="descricao" class="form-label">Descrição</label>
                        <textarea class="form-control" id="descricao" rows="5" placeholder="Faça uma descrição do seu evento"></textarea>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-success">Criar Evento</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <!-- Fim do Modal -->
  </main>
  <footer>
    <ul class="nav justify-content-center">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="#">Termos de Uso</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Política de Confidencialidade</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Menções legais</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">© Nexus 2024</a>
      </li>
    </ul>
  </footer>
  <script src="/JS/script.js"></script>
</body>

</html>
