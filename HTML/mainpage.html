<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/CSS/mainpage.css">
  <link rel="stylesheet" href="/CSS/style.css">
  <title>Sistema de Gerenciamento de Eventos</title>
</head>

<body>
  <nav class="seção">
    <img src="/IMAGES/logo.png" alt="" class="logo">
    <ul class="nav nav-pills">
        <li class="nav-item" id="criarConta">
            <a class="nav-link" href="/HTML/cadastro.html" id="criarConta">Crie Sua Conta</a>
        </li>
        <li class="nav-item" id="loginSection">
            <a class="nav-link" href="/HTML/login.html">Login</a>
        </li>
        <li class="nav-item" id="userSection" style="display: none;">
            <span class="nav-link" id="username"></span>
            <img src="/IMAGES/user-icon.png" alt="User Icon" class="user-icon">
        </li>
        <li class="nav-item">
            <a style="background-color: #0EAD69;" class="nav-link active" aria-current="page" href="https://www.instagram.com/escuderia.nexus/">Contate-nos</a>
        </li>
    </ul>
</nav>
  <p class="h1">A MAIS SIMPLES E PODEROSA FORMA DE GERENCIAMENTO DE EVENTOS</p>
  <main>
    <div class="tbFiltro">
      <div class="filtro">
        <h2>FILTROS</h2>
        <div class="filtros">
          <input type="checkbox" class="btn-check" id="btn-check-musica" value="Música" autocomplete="off">
          <label class="btn btn-outline-secondary" for="btn-check-musica">Música</label>
      
          <input type="checkbox" class="btn-check" id="btn-check-tecnologia" value="Tecnologia" autocomplete="off">
          <label class="btn btn-outline-secondary" for="btn-check-tecnologia">Tecnologia</label>
      
          <input type="checkbox" class="btn-check" id="btn-check-livro" value="Livro" autocomplete="off">
          <label class="btn btn-outline-secondary" for="btn-check-livro">Livro</label>
      
          <input type="checkbox" class="btn-check" id="btn-check-moda" value="Moda" autocomplete="off">
          <label class="btn btn-outline-secondary" for="btn-check-moda">Moda</label>
      
          <input type="checkbox" class="btn-check" id="btn-check-games" value="Games" autocomplete="off">
          <label class="btn btn-outline-secondary" for="btn-check-games">Games</label>
      
          <input type="checkbox" class="btn-check" id="btn-check-workshops" value="Workshops" autocomplete="off">
          <label class="btn btn-outline-secondary" for="btn-check-workshops">Workshops</label>
      
          <input type="checkbox" class="btn-check" id="btn-check-cinema" value="Cinema" autocomplete="off">
          <label class="btn btn-outline-secondary" for="btn-check-cinema">Cinema</label>
      </div>      
      </div>
    </div>
    <br>
    <br>
    <br>
    <div class="container text-center">
      <hr>
      <h2>EVENTOS NA SUA ÁREA</h2>
      <hr>
      <div id="eventosProximos" class="row linhaEventos">
        <!-- Eventos da região aparecem aqui -->
      </div>
      <br>
      <hr>
      <h2>EVENTOS DISPONÍVEIS</h2>
      <hr>
      <div id="eventos" class="row linhaEventos">
        <!-- Os eventos aparecem aqui -->
      </div>
      <br>
      <hr>
      <h2>SUAS INSCRIÇÕES</h2>
      <hr>
      <div id="eventosInscritos" class="row linhaEventos">
        <!-- As inscrições aparecem aKyu -->
      </div>
      <br>
      <hr>
      <!-- Formulário de Criação de Evento -->
      <div id="createEventForm" style="display: none; padding: 20px; border: 1px solid #ccc; margin: 20px 0;">
        <h2>Criar Novo Evento</h2>
        <form id="newEventForm">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="titulo" class="form-label">Título do Evento</label>
              <input type="text" class="form-control" id="titulo" placeholder="Escreva o nome do evento aqui" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="descricaoBreve" class="form-label">Descrição Breve</label>
              <input type="text" class="form-control" id="descricaoBreve"
                placeholder="Faça uma breve descrição do evento" required>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="inicio" class="form-label">Data de Início</label>
              <input type="date" class="form-control" id="inicio" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="fim" class="form-label">Data de Finalização</label>
              <input type="date" class="form-control" id="fim" required>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="regiao" class="form-label">Região</label>
              <select class="form-select" id="regiao" required>
                <option value="" disabled selected>Selecionar região</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
              </select>
            </div>
            <div class="col-md-6 mb-3">
              <label for="bannerEV" class="form-label">Banner</label>
              <input type="file" class="form-control" id="bannerEV" required>
            </div>
          </div>
          <p style="font-size: 110%;">Filtros</p>
          <div class="tabFiltrosOrg">
            <div class="filtroOrg" style="margin-bottom: 1vh;">
              <input type="checkbox" class="btn-check" id="btn-check-music" value="Música" autocomplete="off">
              <label class="btn btn-outline-secondary" for="btn-check-music">Música</label>
              <input type="checkbox" class="btn-check" id="btn-check-tech" value="Tecnologia" autocomplete="off">
              <label class="btn btn-outline-secondary" for="btn-check-tech">Tecnologia</label>
              <input type="checkbox" class="btn-check" id="btn-check-book" value="Livro" autocomplete="off">
              <label class="btn btn-outline-secondary" for="btn-check-book">Livro</label>
              <input type="checkbox" class="btn-check" id="btn-check-fashion" value="Moda" autocomplete="off">
              <label class="btn btn-outline-secondary" for="btn-check-fashion">Moda</label>
              <input type="checkbox" class="btn-check" id="btn-check-jogos" value="Games" autocomplete="off">
              <label class="btn btn-outline-secondary" for="btn-check-jogos">Games</label>
              <input type="checkbox" class="btn-check" id="btn-check-workshop" value="Workshops" autocomplete="off">
              <label class="btn btn-outline-secondary" for="btn-check-workshop">Workshops</label>
              <input type="checkbox" class="btn-check" id="btn-check-cinemas" value="Cinema" autocomplete="off">
              <label class="btn btn-outline-secondary" for="btn-check-cinemas">Cinema</label>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 mb-3">
              <label for="descricao" class="form-label">Descrição Completa</label>
              <textarea class="form-control" id="descricao" rows="5" placeholder="Faça uma descrição do seu evento"
                required></textarea>
            </div>
          </div>
          <button type="button" class="btn btn-success" id="btnCriarEvento">Criar Evento</button>
        </form>
      </div>
  </main>
  <footer>
    <ul class="nav justify-content-center">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="#">Termos de Uso</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Política de Confidencialidade</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Menções legais</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">© Nexus 2024</a>
      </li>
    </ul>
  </footer>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/JS/mainpage.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
        const username = localStorage.getItem('userNome'); // Supondo que você armazene o nome do usuário no localStorage
        const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';

        if (isLoggedIn === true) {
            document.getElementById('username').textContent = username; // Exibe o nome do usuário
            document.getElementById('userSection').style.display = 'flex'; // Mostra a seção do usuário
            document.getElementById('criarConta').style.display = 'none'; // Esconde a seção de criar conta
            document.getElementById('loginSection').style.display = 'none'; // Esconde a seção de login
        } else {
            document.getElementById('userSection').style.display = 'none'; // Esconde a seção do usuário se não houver nome
        }
    });
</script>
</body>

</html>
